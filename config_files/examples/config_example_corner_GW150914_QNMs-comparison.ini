[input]

samp-dir        = ~namib_path/samples/examples/corner_GW150914_QNMs-comparison
output          = ~namib_path/results/examples/corner_GW150914_QNMs-comparison
parameters      = ['Mf', 'af', 'f_22', 'tau_22']
bounds          = [[35, 110], [-0.3, 1.2], [180, 320], [1, 9.5]]
stack-mode      = model
ordering        = ['DS', 'Kerr-220', 'Kerr-221', 'MMRDNP', 'TEOBPM']
ds-scaling      = 1
downsample      = 0.1

[plots]

corner          = 1
corner-sns      = 1
corner-settings = {'figsize': 8, 'figname': 'corner', 'alpha': 0.5, 'smooth': 0, 'linewidth': 1}
palette         = ['#d64933', '#58A4B0', '#0C7C59', '#D4AD21', '#13293D']
