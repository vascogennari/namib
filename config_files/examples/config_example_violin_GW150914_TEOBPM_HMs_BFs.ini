[input]

samp-dir           = ~namib_path/samples/examples/violin_GW150914_TEOBPM_HMs_BFs
output             = ~namib_path/results/examples/violin_GW150914_TEOBPM_HMs_BFs
parameters         = ['m1', 'm2']
bounds             = [[20, 80], [-5, 55]]
stack-mode         = time
compare            = submodel
compare-hard       = 1
evidence           = 1
compare-ordering   = ['22', '22-33']
downsample         = 0.2

[plots]

violin             = 1
BF-comparison      = 1
time-percentiles   = [-3.052040893486895, 3.1286687346822784]
violin-settings    = {'figsize': (20, 7), 'alpha': 0.5, 'rotation': 0}
palette            = ['#AB3507', '#0771AB']